<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Energy Savings</title>
    <link rel="stylesheet" href="../css/homea.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../js/Chart.bundle.js"></script>
    <script src="../js/main.js"></script>
</head>
<body>

<div class="mobilerender">
    <div class="center">
        <h1>Modify Fan</h1>
        <h3>Current Temp: 81&deg;</h3>
        <table align="center">
            <tr>
                <td><h3>Location :</h3></td>
                <td><input type="text" value="Living Room"></td>
            </tr>
            <tr>
                <td><h3>Status :</h3></td>
                <td><div id="onoff" style="width:60px;height:60px;" class="center on"></div></td>
            </tr>
            <tr>
                <td><h3>Speed :</h3></td>
                <td><div id="toggle" style="width:60px;height:100px;" class="center low"></div></td>
            </tr>
        </table>
        <br/>
        <input type="button" onclick="location.href='./fanhome.html';" value="Apply Changes" />
        <br/>
        <br/>
        <input type="button" onclick="location.href='./fanhome.html';" value="Cancel" />
    </div>
    <br/>
    <br/>
    <div class="footer">
        <img class="backbutton" src="../img/icons8-Back-48.png" onclick="location.href='./fanhome.html';">
        <img class="backbutton" src="../img/icons8-Home-64.png" onclick="location.href='../index.html';">
    </div>
</div>
</body>
</html>
