<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Energy Savings</title>
    <link rel="stylesheet" href="../css/homea.css">
    <script src="../js/Chart.bundle.js"></script>
</head>
<body>

<div class="mobilerender">
    <canvas id="myChart" width="400" height="400"></canvas>
    <script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["7/1","7/5","7/9","7/13","7/17","7/21","7/25","7/29"],
            datasets: [{
                label: 'Energy Use',
                data: [3,3,6,15,10,5,5,6],
                backgroundColor: [
                    'rgba(240, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero:true,
                    },
                    scaleLabel: {
                        display: true,
                        labelString: 'Number of kWh Used'
                    }
                }],
                xAxes: [{
                    scaleLabel: {
                        display: true,
                        labelString: 'Day of Month'
                    }
                }]
            }
        }
    });
    </script>
    <br/>
    <br/>
    <input class="center" type="button" onclick="location.href='./energybreakdown.html';" value="See energy breakdown" />
    <h3>You saved $38.23 last month by living without AC!</h3>
    <input class="center" type="button" onclick="location.href='./energysuggestions.html';" value="Suggestions" />
    <br/>
    <br/>
    <div class="footer">
        <img class="backbutton" src="../img/icons8-Back-48.png">
        <img class="backbutton" src="../img/icons8-Home-64.png" onclick="location.href='../index.html';">
    </div>


</div>
</body>
</html>
